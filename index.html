<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLY AI Solutions</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      margin: 0;
      font-family: Lato, sans-serif;
      overflow: hidden;
      background: url('back.svg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    /* Page Wrapper */
    .page {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: absolute;
      top: 0;
      left: 0;
      transition: transform 0.8s ease-in-out;
    }

    /* Index Page */
    #index-page {
      z-index: 1;
    }

    /* About Page */
    #about-page {
      transform: translateX(100%);
      z-index: 0;
    }

    /* Header Styling */
    .header img {
      max-height: 9rem;
      transition: transform 0.3s ease;
    }

    .header img:hover {
      transform: scale(1.1);
    }

    /* Content Styling */
    .content h2 {
      font-family: "Hind Madurai", sans-serif;
      font-size: 1.125rem;
      line-height: 1;
      margin: 0.5rem 0;
    }

    .content p {
      font-family: "Tenor Sans", sans-serif;
      font-size: 2.5rem;
      font-weight: bold;
      line-height: 1.3;
      margin: 1rem 0;
    }

    /* Buttons Styling */
    .buttons a {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #545455;
      color: #ffffff;
      text-decoration: none;
      border-radius: 2rem;
      font-weight: bold;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .buttons a:hover {
      transform: scale(1.1);
      background: #0073e6;
    }

    /* About Page Content */
    .about {
      text-align: center;
      width: 80%;
    }

    .team {
      display: flex;
      justify-content: center;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .member {
      text-align: center;
      width: 150px;
    }

    .member img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 0.5rem;
    }

    .member h3 {
      margin: 0;
    }

    .member p {
      font-size: 0.9rem;
      margin: 0.2rem 0;
    }
  </style>
</head>
<body>
  <!-- Index Page -->
  <div id="index-page" class="page">
    <div class="container">
      <header class="header">
        <img src="fulllogo_transparent_nobuffer.png" alt="FLY AI's logo">
      </header>
      <main class="content">
        <h2>ENTERPRISE AI</h2>
        <p>Empowering Intelligent Growth</p>
        <div class="buttons">
          <a href="#" onclick="showPage('about-page')">About Us</a>
        </div>
      </main>
    </div>
  </div>

  <!-- About Page -->
  <div id="about-page" class="page">
    <div class="about">
      <h1>About Us</h1>
      <p>We are a team dedicated to delivering enterprise AI solutions.</p>
      <div class="team">
        <div class="member">
          <img src="person1.jpg" alt="Jane Doe">
          <h3>Jane Doe</h3>
          <p>Founder & CEO</p>
        </div>
        <div class="member">
          <img src="person2.jpg" alt="John Smith">
          <h3>John Smith</h3>
          <p>CTO</p>
        </div>
        <div class="member">
          <img src="person3.jpg" alt="Alice Brown">
          <h3>Alice Brown</h3>
          <p>Lead Developer</p>
        </div>
        <div class="member">
          <img src="person4.jpg" alt="Michael Lee">
          <h3>Michael Lee</h3>
          <p>Marketing Head</p>
        </div>
        <div class="member">
          <img src="person5.jpg" alt="Emily White">
          <h3>Emily White</h3>
          <p>Product Manager</p>
        </div>
      </div>
      <div class="buttons">
        <a href="#" onclick="showPage('index-page')">Back to Home</a>
      </div>
    </div>
  </div>

  <script>
    function showPage(pageId) {
      const indexPage = document.getElementById('index-page');
      const aboutPage = document.getElementById('about-page');

      if (pageId === 'about-page') {
        indexPage.style.transform = 'translateX(-100%)';
        aboutPage.style.transform = 'translateX(0)';
      } else if (pageId === 'index-page') {
        indexPage.style.transform = 'translateX(0)';
        aboutPage.style.transform = 'translateX(100%)';
      }
    }
  </script>
</body>
</html>
