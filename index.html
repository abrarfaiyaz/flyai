<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About - FLY AI Solutions</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      margin: 0;
      font-family: Lato, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      color: white;
      overflow: hidden;
    }

    /* About Section */
    .about-container {
      position: relative;
      width: 80%;
      height: 80%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Center Circle */
    .center-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: #fff;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .center-circle h2 {
      margin: 0;
    }

    .center-circle p {
      margin: 0.5rem 0 0;
      font-size: 0.9rem;
    }

    /* Circular Array of People */
    .circle-array {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .person {
      position: absolute;
      width: 100px;
      height: 100px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid white;
      cursor: pointer;
      transition: transform 0.3s;
    }

    .person img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .person:hover {
      transform: scale(1.1);
    }

    /* Navigation Arrows */
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 2rem;
      color: white;
      cursor: pointer;
      z-index: 2;
      user-select: none;
    }

    .arrow.left {
      left: 10px;
    }

    .arrow.right {
      right: 10px;
    }
  </style>
  <script>
    const team = [
      { name: "Jane Doe", title: "Founder & CEO", img: "person1.jpg" },
      { name: "John Smith", title: "CTO", img: "person2.jpg" },
      { name: "Alice Brown", title: "Lead Developer", img: "person3.jpg" },
      { name: "Michael Lee", title: "Marketing Head", img: "person4.jpg" },
      { name: "Emily White", title: "Product Manager", img: "person5.jpg" },
    ];

    let currentIndex = 0;

    function updateCenterPerson() {
      const centerCircle = document.querySelector(".center-circle");
      centerCircle.querySelector("h2").textContent = team[currentIndex].name;
      centerCircle.querySelector("p").textContent = team[currentIndex].title;
    }

    function updateCircularArray() {
      const circleArray = document.querySelector(".circle-array");
      const angleStep = (2 * Math.PI) / team.length;
      const radius = 250;

      circleArray.innerHTML = ""; // Clear previous array
      team.forEach((person, index) => {
        const angle = angleStep * ((index - currentIndex + team.length) % team.length);
        const x = radius * Math.cos(angle);
        const y = radius * Math.sin(angle);

        const personDiv = document.createElement("div");
        personDiv.classList.add("person");
        personDiv.style.transform = `translate(${x}px, ${y}px)`;
        personDiv.innerHTML = `<img src="${person.img}" alt="${person.name}">`;

        circleArray.appendChild(personDiv);
      });
    }

    function handleArrowPress(direction) {
      if (direction === "left") {
        currentIndex = (currentIndex - 1 + team.length) % team.length;
      } else if (direction === "right") {
        currentIndex = (currentIndex + 1) % team.length;
      }
      updateCenterPerson();
      updateCircularArray();
    }

    document.addEventListener("DOMContentLoaded", () => {
      updateCenterPerson();
      updateCircularArray();

      // Add event listeners for arrow keys
      document.addEventListener("keydown", (event) => {
        if (event.key === "ArrowLeft") {
          handleArrowPress("left");
        } else if (event.key === "ArrowRight") {
          handleArrowPress("right");
        }
      });

      // Add event listeners for arrow buttons
      document.querySelector(".arrow.left").addEventListener("click", () => handleArrowPress("left"));
      document.querySelector(".arrow.right").addEventListener("click", () => handleArrowPress("right"));
    });
  </script>
</head>
<body>
  <div class="about-container">
    <!-- Left Arrow -->
    <div class="arrow left">&#9664;</div>

    <!-- Circular Array -->
    <div class="circle-array"></div>

    <!-- Center Circle -->
    <div class="center-circle">
      <h2></h2>
      <p></p>
    </div>

    <!-- Right Arrow -->
    <div class="arrow right">&#9654;</div>
  </div>
</body>
</html>
