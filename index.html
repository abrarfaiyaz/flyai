<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLY AI Solutions</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      margin: 0;
      font-family: Lato, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('back.svg') no-repeat center center fixed;
      background-size: cover;
      color: #545455;
      text-align: center;
      overflow: hidden;
      position: relative;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark Mode Styling */
    body.dark-mode {
      background: #121212;
      color: #ffffff;
    }

    /* Dark Mode Button */
    .dark-mode-toggle {
      position: absolute;
      top: 1rem;
      right: 1rem;
      width: 50px;
      height: 50px;
      border: none;
      border-radius: 50%;
      background-color: #545455;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      z-index: 10;
    }

    .dark-mode-toggle:hover {
      background-color: #0073e6;
      transform: scale(1.1);
    }

    /* Other Styling */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
      z-index: 2;
    }

    .overlay-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .container {
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
      z-index: 1;
      transition: transform 0.5s ease, filter 0.5s ease, opacity 0.5s;
    }

    .container.content-blur {
      transform: scale(2);
      filter: blur(10px);
      opacity: 0.5;
      z-index: 0;
    }

    /* Animation Keyframes */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
  <script>
    function handleButtonClick(button) {
      const overlay = document.querySelector('.overlay');
      const overlayContent = document.querySelector('.overlay-content');
      const container = document.querySelector('.container');

      // Blur and enlarge all content
      container.classList.add('content-blur');

      // Show overlay
      overlay.style.opacity = '1';
      overlay.style.pointerEvents = 'auto';

      // Show content based on the button clicked
      overlayContent.textContent = `You clicked: ${button.textContent}`;
      overlayContent.style.opacity = '1';
    }

    // Toggle Dark Mode
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }

    document.addEventListener("DOMContentLoaded", () => {
      const buttons = document.querySelectorAll(".buttons a");
      buttons.forEach((button, index) => {
        button.style.animationDelay = `${index * 0.5}s`;
      });
    });
  </script>
</head>
<body>
  <button class="dark-mode-toggle" onclick="toggleDarkMode()">
    <i class="fas fa-adjust"></i>
  </button>
  <div class="overlay">
    <div class="overlay-content"></div>
  </div>
  <div class="container">
    <header class="header">
      <img src="fulllogo_transparent_nobuffer.png" alt="FLY AI's logo">
    </header>
    <main class="content">
      <h2>ENTERPRISE AI</h2>
      <p>Empowering Intelligent Growth</p>
      <div class="social-links">
        <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-square"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
      </div>
      <div class="buttons">
        <a href="#" onclick="handleButtonClick(this)">About</a>
        <a href="#" onclick="handleButtonClick(this)">Services</a>
        <a href="#" onclick="handleButtonClick(this)">Contact</a>
      </div>
    </main>
  </div>
</body>
</html>
