<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLY AI</title>
    <style>
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .rotating-svg {
            animation: rotate 5s linear infinite;
            width: 100px;
            height: 100px;
        }

        @keyframes typewriter {
            from { width: 0; }
            to { width: 100%; }
        }

        @keyframes blink {
            50% { border-color: transparent; }
        }

        .typewriter {
            font-family: "Courier New", Courier, monospace;
            font-size: 24px;
            overflow: hidden;
            border-right: 3px solid black;
            white-space: nowrap;
            margin: 0 auto;
            letter-spacing: 2px;
            animation: 
                typewriter 4s steps(30, end), 
                blink 0.75s step-end infinite;
        }
    </style>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <div>
            <img src="35f0d4e4-c0ab-476d-a746-dc765ca39ffb.svg" alt="Dynamic SVG" class="rotating-svg">
        </div>
        <div class="typewriter">Empowering Growth</div>
    </div>
</body>
</html>
