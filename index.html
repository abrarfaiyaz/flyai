  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      margin: 0;
      font-family: Lato, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('back.svg') no-repeat center center fixed;
      background-size: cover;
      color: #545455;
      text-align: center;
      overflow: hidden;
      position: relative;
    }

    /* Dark Transparent Layer */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease-in-out;
      z-index: 2;
    }

    /* Content Displayed on Overlay */
    .overlay-content {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      text-align: center;
      font-size: 1.5rem;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    /* Main Container Styling */
    .container {
      animation: fadeIn 1.5s ease-in-out;
      position: relative;
      z-index: 1;
      transition: transform 0.5s ease, filter 0.5s ease, opacity 0.5s;
    }

    .container.content-blur {
      transform: scale(2);
      filter: blur(10px);
      opacity: 0.5;
      z-index: 0;
    }

    /* Header Styling */
    .header img {
      max-height: 9rem;
      transition: transform 0.3s ease;
    }

    .header img:hover {
      transform: scale(1.1);
    }

    /* Content Styling */
    .content h2 {
      font-family: "Hind Madurai", sans-serif;
      font-size: 1.125rem;
      line-height: 1;
      margin: 0.5rem 0;
    }

    .content p {
      font-family: "Tenor Sans", sans-serif;
      font-size: 2.5rem;
      font-weight: bold;
      line-height: 1.3;
      margin: 1rem 0;
    }

    /* Social Links Styling */
    .social-links a {
      display: inline-block;
      margin: 0 0.5rem;
      text-decoration: none;
      transition: transform 0.3s ease;
      font-size: 2rem;
      color: #545455;
    }

    .social-links a:hover {
      color: #0073e6;
      transform: scale(1.2);
    }

    /* Buttons Styling */
    .buttons {
      margin: 1.5rem 0;
    }

    .buttons a {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #545455;
      color: #ffffff;
      text-decoration: none;
      border-radius: 2rem;
      font-weight: bold;
      transform: translateY(100%);
      opacity: 0;
      transition: background-color 0.3s ease, transform 0.3s ease;
      animation: buttonFlyIn 1s ease-out forwards;
    }

    .buttons a:hover {
      background: #0073e6;
      transform: scale(1.1);
    }

    /* Animation Keyframes */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes buttonFlyIn {
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

      /* Add styles for the bubble container */
  .bubble-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 2rem;
    width: 80%;
    max-width: 800px;
    z-index: 3;
  }

  .bubble {
    position: relative;
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background-color: #ccc;
    overflow: hidden;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  .bubble:hover {
    transform: scale(1.3);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
  }

  .bubble img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    border-radius: 50%;
  }

  .bubble .info {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.7);
    color: #fff;
    text-align: center;
    font-size: 0.8rem;
    padding: 0.5rem;
    border-radius: 0.5rem;
    opacity: 0;
    transition: opacity 0.3s ease;
  }

  .bubble:hover .info {
    opacity: 1;
  }
  </style>
  <script>
    function handleButtonClick(button) {
    const overlay = document.querySelector('.overlay');
    const container = document.querySelector('.container');
    const bubbleContainer = document.querySelector('.bubble-container');

    // Blur and enlarge all content
    container.classList.add('content-blur');

    // Show overlay
    overlay.style.opacity = '1';
    overlay.style.pointerEvents = 'auto';

    // Show bubble container
    bubbleContainer.style.display = 'flex';

    // Clear overlay content to avoid conflict
    const overlayContent = document.querySelector('.overlay-content');
    overlayContent.style.opacity = '0';
  }

  document.addEventListener("DOMContentLoaded", () => {
    // Hide bubble container initially
    const bubbleContainer = document.querySelector('.bubble-container');
    bubbleContainer.style.display = 'none';
  });

    //   // Show content based on the button clicked
    //   overlayContent.textContent = `You clicked: ${button.textContent}`;
    //   overlayContent.style.opacity = '1';

    // Sequential Button Fly-in Animation
    document.addEventListener("DOMContentLoaded", () => {
      const buttons = document.querySelectorAll(".buttons a");
      buttons.forEach((button, index) => {
        button.style.animationDelay = `${index * 0.5}s`;
      });
    });
  </script>
