<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FLY AI Solutions</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      margin: 0;
      font-family: Lato, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: url('back.svg') no-repeat center center fixed;
      background-size: cover;
      color: #545455;
      text-align: center;
      overflow-x: hidden;
      transform-origin: center center;
      transition: transform 0.5s ease-in-out;
    }

    /* Main Container Styling */
    .container {
      animation: fadeIn 1.5s ease-in-out;
    }

    /* Header Styling */
    .header {
      padding: 2rem 0;
    }

    .header img {
      max-height: 9rem;
      transition: transform 0.3s ease;
    }

    .header img:hover {
      transform: scale(1.1);
    }

    /* Content Styling */
    .content h2 {
      font-family: "Hind Madurai", sans-serif;
      font-size: 1.125rem;
      line-height: 1;
      margin: 0.5rem 0;
    }

    .content p {
      font-family: "Tenor Sans", sans-serif;
      font-size: 2.5rem;
      font-weight: bold;
      line-height: 1.3;
      margin: 1rem 0;
    }

    /* Social Links Styling */
    .social-links a {
      display: inline-block;
      margin: 0 0.5rem;
      text-decoration: none;
      transition: transform 0.3s ease;
    }

    .social-links a img {
      width: 32px;
      height: 32px;
    }

    .social-links a:hover {
      transform: scale(1.2);
    }

    /* Buttons Styling */
    .buttons {
      margin: 1.5rem 0;
    }

    .buttons a {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #545455;
      color: #ffffff;
      text-decoration: none;
      border-radius: 2rem;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .buttons a:hover {
      background: #0073e6;
      transform: scale(1.1);
    }

    /* Keyframe Animations */
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
  <script>
    function handleButtonClick(button) {
      const container = document.querySelector('.container');
      const body = document.body;

      // Rotate background to 135 degrees
      body.style.transform = 'rotate(135deg)';

      // Add fade-out effect after rotation
      setTimeout(() => {
        container.style.animation = 'fadeOut 1s forwards';
        setTimeout(() => {
          container.innerHTML = `<p>You clicked: <strong>${button.textContent}</strong></p>`;
          container.style.animation = 'fadeIn 1s forwards';
          // Reset background rotation after transition
          body.style.transform = 'rotate(0deg)';
        }, 1000);
      }, 500);
    }
  </script>
</head>
<body>
  <div class="container">
    <header class="header">
      <!-- Logo -->
      <img 
        src="fulllogo_transparent_nobuffer.png"
        alt="FLY AI's logo" 
      />
    </header>

    <main class="content">
      <!-- Titles -->
      <h2>ENTERPRISE AI</h2>
      <p>Empowering Intelligent Growth</p>

      <!-- Social Links -->
      <div class="social-links">
        <a href="https://www.facebook.com" target="_blank">
          <img src="facebook-icon.png" alt="Facebook">
        </a>
        <a href="https://www.instagram.com" target="_blank">
          <img src="instagram-icon.png" alt="Instagram">
        </a>
        <a href="https://www.twitter.com" target="_blank">
          <img src="x-icon.png" alt="X">
        </a>
      </div>

      <!-- Buttons -->
      <div class="buttons">
        <a href="#" onclick="handleButtonClick(this)">About</a>
        <a href="#" onclick="handleButtonClick(this)">Services</a>
        <a href="#" onclick="handleButtonClick(this)">Contact</a>
      </div>
    </main>
  </div>
</body>
</html>
