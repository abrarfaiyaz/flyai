<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>FLY AI</title>
  <style>
    /* Minimal basic styling */
    body {
      margin: 0;
      font-family: Lato, sans-serif;
      background: #ffffff;
      color: #545455;
      text-align: center;
    }
    .header {
      padding: 2rem 0;
    }
    .header img {
      max-height: 9rem;
    }
    .content h2 {
      font-family: "Hind Madurai", sans-serif;
      font-size: 1.125rem;
      line-height: 1;
      margin: 0.5rem 0;
    }
    .content p {
      font-family: "Tenor Sans", sans-serif;
      font-size: 2.5rem;
      font-weight: bold;
      line-height: 1.3;
      margin: 1rem 0;
    }
    .social-links a {
      display: inline-block;
      margin: 0 0.5rem;
      text-decoration: none;
      color: #545455;
      font-weight: 600;
    }
    .buttons {
      margin: 1.5rem 0;
    }
    .buttons a {
      display: inline-block;
      margin: 0 0.5rem;
      padding: 0.75rem 1.5rem;
      background: #545455;
      color: #ffffff;
      text-decoration: none;
      border-radius: 2rem;
    }
  </style>
</head>
<body>
  <header class="header">
    <!-- Logo -->
    <img 
      src="fulllogo_transparent_nobuffer.png"
      alt="FLY AI's logo" 
    />
  </header>

  <main class="content">
    <!-- Titles -->
    <h2>CORPORATE BUSINESS</h2>
    <p>Empowering Growth</p>

    <!-- Social Links -->
    <div class="social-links">
      <a href="https://www.facebook.com" target="_blank">Facebook</a>
      <a href="https://www.instagram.com" target="_blank">Instagram</a>
      <a href="https://www.twitter.com" target="_blank">Twitter</a>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </main>
</body>
</html>
